<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/logoproduct1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="wrapper-header">
            <div class="container">
                <div class="card-header">
                    <div class="card-img">
                        <img src="images/logodemo.png" alt="">
                    </div>
                    <nav class="navbar navbar-expand-lg navbar-dark navi">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Hàng mới về</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Sản phẩm
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Áo </a>
                                        <a class="dropdown-item" href="#">Quần</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sản phẩm bán chạy</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Tin tức</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sản phẩm sale</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="icon">
                        <img src="images/logo1.png" alt="">
                        <img src="images/logo2.png" alt="">
                        <img src="images/logo3.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="wrapper-banner">
        <div class="container">
            <div class="slider">
                <div class="card-img">
                    <img src="images/anhbanner.png" alt="">
                    <h1>Best 50</h1>
                </div>
                <div id="my-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#my-carousel" data-slide-to="0" aria-current="location"></li>
                        <li data-target="#my-carousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="images/anhbanner1.png" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h1>Next</h1>
                                <p>Áo Dài: M 2 5 8</p>
                                <p>Chân Váy: M 2 5 9</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="images/anhbanner1.png" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h1>Next</h1>
                                <p>Áo Dài: M 8 8 8</p>
                                <p>Chân Váy: M 9 9 9</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#my-carousel" data-slide="prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#my-carousel" data-slide="next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <div class="img-right">
                        <img src="images/anhbanner2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper-service">
            <div class="container">

            </div>
        </div>
    </section>


    <!-- script -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
